<!DOCTYPE html>
<html>

    <head lang="en">
        <meta charset="UTF-8">
        <meta name=viewport content="width=device-width, initial-scale=1">
        <title>Send a message</title>
        <link rel="stylesheet" href="static/css/page.css">
        <link rel="stylesheet" href="static/css/header.css">
        <link rel="stylesheet" href="static/css/chat.css">
        <link rel="stylesheet" href="static/css/form.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>

    <body>

        <header>
            <button class="back-button" type="">
                <span class="material-icons">arrow_back</span>
            </button>
            <section class="companion">
                <img class="companion-picture" src="https://via.placeholder.com/50" alt="profile_pic">
                <div class="companion-meta">
                    <span class="companion-name">Dmitrii Oreshkin</span>
                    <span class="companion-last-online">was 1 hour ago</span>
                </div>
            </section>
            <button class="search-button" type="">
                <span class="material-icons">search</span>
            </button>
            <button class="more-button" type="">
                <span class="material-icons">more_vert</span>  
            </button>
        </header>

        <section class="chat">
            <div class="message left">
                <span class="message-text">hello, world!</span>
                <div class="message-meta">
                    <span class="message-date">10:10</span>
                </div>
            </div>
        </section>

        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Cообщение" type="textarea">
            <button class="add-document-btn" ><span class="material-icons">attachment</span></button>
        </form>

        <script src="static/js/index.js"></script>
    </body>
</html>
