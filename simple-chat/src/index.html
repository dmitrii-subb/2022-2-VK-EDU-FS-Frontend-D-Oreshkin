<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Send a message</title>
        <link rel="stylesheet" href="src/index.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
    </head>
    <body>
        <header>
            <button class="back-button" type="">
                <span class="material-icons">arrow_back</span>
            </button>
            <div class="companion">
                <img class="companion-picture" src="https://via.placeholder.com/50" alt="profile_pic">
                <div class="companion-meta">
                    <div class="companion-name">Dmitrii</div>
                    <div class="companion-last-online">was 1 hour ago</div>
                </div>
            </div>
            <button class="search-button" type="">
                <span class="material-icons">search</span>
            </button>
            <button class="more-button" type="">
                <span class="material-icons">more_vert</span>  
            </button>
        </header>

        <div class="chat">
            <div class="message left">
                <div class="message-text">hello, world!</div>
                <div class="message-meta">
                    <div class="message-date">10:10</div>
                </div>
            </div>
        </div>

        <form class="form" action="/">
            <input class="form-input" name="message-text" placeholder="Cообщение" type="textarea">
            <button class="add-document-btn" ><span class="material-icons">attachment</span></button>
        </form>

        <script src="src/index.js"></script>
    </body>
</html>
